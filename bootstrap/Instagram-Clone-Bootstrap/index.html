<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Instagram</title>
	</head>
	<body>
		<!-- MAIN SECTION - START -->
		<div class="main bg-light container-fluid vh-100">
			<div class="row">
				<div class="col-12 offset-sm-1">
					<div class="col-12  vh-100 bg-danger"></div>
					<div class="col-12  vh-100 bg-info"></div>
				</div>
			</div>
		</div>
		<!-- MAIN SECTION - END -->

		<!-- NAVBAR - START -->
		<div class="container-fluid position-relative">
			<nav
				class="
					navbar navbar-expand navbar-light
					bg-white
					position-fixed
					fixed-top
				"
			>
				<div class="container col-md-10 col-xl-8 col-xxl-6">
					<a class="navbar-brand flex-grow-1" href="#">
						<img
							src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
							alt=""
						/>
					</a>

					<div class="input-group me-5 w-25 d-none d-md-flex">
						<button
							class="btn border-start border-top border-bottom bg-light"
							type="button"
							id="button-addon1"
						>
							<i class="fas fa-search"></i>
						</button>
						<input
							type="text"
							class="form-control border-start-0 bg-light search"
							placeholder="Search"
							aria-label="Example text with button addon"
							aria-describedby="button-addon1"
						/>
					</div>

					<div class="navbar-nav">
						<a
							class="nav-link p-0 py-3 ps-3 active"
							aria-current="page"
							href="#"
						>
							<i class="fas fa-home d-none d-sm-block fs-4"></i>
						</a>
						<a class="nav-link p-0 py-3 ps-3" href="#">
							<i class="fab fa-facebook-messenger text-black fs-4"></i>
						</a>
						<a class="nav-link p-0 py-3 ps-3" href="#">
							<i class="far fa-plus-square text-black fs-4"></i>
						</a>
						<a class="nav-link p-0 py-3 ps-3" href="#">
							<i class="far fa-compass text-black fs-4"></i>
						</a>
						<a class="nav-link p-0 py-3 ps-3" href="#">
							<i class="far fa-heart text-black fs-4"></i>
						</a>
						<a
							class="nav-link p-0 py-3 ps-3"
							href="https://www.instagram.com/eyupucmaz/"
							target="_blank"
						>
							<img
								class="profile-photo"
								src="https://miro.medium.com/max/3150/1*SJ050_sUEDiqsCI2eE9Biw.png"
								alt=""
							/>
						</a>
					</div>
				</div>
			</nav>
		</div>
		<!-- NAVBAR - END -->

		<!-- JAVASCRIPT -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
