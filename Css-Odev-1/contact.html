<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Eyup Ucmaz</title>
	</head>
	<body>
		<!-- Header Start -->
		<header>
			<figure class="logo">
				<img
					class="logo__image"
					src="https://cdn1.iconfinder.com/data/icons/christmas-flat-4/58/016_-_Xmas_Tree-64.png"
					alt="Christmas Tree"
				/>
				<figcaption class="logo__text">Merry Christmas!</figcaption>
			</figure>
			<nav>
				<ul class="navigation">
					<li class="navigation__link"><a href="index.html">Home</a></li>
					<li class="navigation__link"><a href="about.html">About</a></li>
					<li class="navigation__link"><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!-- Header End -->

		<!-- Content Start -->
		<section class="content">
			<article class="content__top">
				<img
					class="top__img"
					src="https://images.pexels.com/photos/1303085/pexels-photo-1303085.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
					alt="Laptop"
				/>

				<div class="top__text">
					<h1>Merry Christmas!</h1>
					<p>And Happy New Year!</p>
				</div>
			</article>
		</section>
		<!-- Content End -->

		<!-- Contact Start -->
		<section class="contact-container">
			<article class="contact">
				<form action="contact.html">
					<div class="box">
						<label for="name">Name</label>
						<input type="text" name="name" />
					</div>
					<div class="box">
						<label for="surname">Surname</label>
						<input type="text" name="surname" />
					</div>
					<div class="box">
						<label for="mail">Email</label>
						<input type="mail" name="mail" />
					</div>
					<div class="box">
						<label for="message">Message</label>
						<textarea name="message" ></textarea>
					</div>
					<div class="box">
						<button type="submit" href="/">Submit</button>
					</div>
				</form>
			</article>
		</section>
		<!-- Contact End -->

		<!-- Footer Start -->
		<footer>
			<div class="left-bar">
				<address>3500 Deer Creek Road Palo Alto, CA 94304</address>
				<div class="links">
					<i class="fab fa-linkedin">
						<a href="#">Linkedin</a>
					</i>
					<i class="fab fa-twitter">
						<a href="#">Twitter</a>
					</i>
					<i class="fab fa-github">
						<a href="#">Github</a>
					</i>
				</div>
			</div>
			<div class="right-bar">
				<p class="right-bar__text">Follow our newsteller</p>
				<input class="right-bar__text-input" type="email" />
				<button class="right-bar__button">Follow</button>
			</div>
		</footer>
		<!-- Footer End -->

		<!-- Fontawesome Kit -->
		<script
			src="https://kit.fontawesome.com/7c0f412460.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
